<!DOCTYPE html>
<html>

<head>
  <title>Show Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <head>

  <body class="bg-dark ">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Welcome{{ users["fname"] }},</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item ">
                <a class="nav-link" href="/{{ users["user_email"] }}/start" formaction='/{{ users["user_email"] }}/start'
                  formmethod='GET'>Back</a>
              </li>
              <li class="nav-item pr-5">
                <a class="nav-link" href='/' formaction='/' formmethod='GET'>Sign OUT</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      {% for item in result %}
      <div class="card w-75 mb-3">
        <div class="card-body">
          <h5 class="card-title"> <b
                style="float:left; margin-top: 14px; margin-right: 5px;">{{ item["show_name"] }} {{ item["show_rating"] }}
              </b></h5>
          <a href="/{{ users["user_email"] }}/follow/{{ item["show_id"] }}" class="btn btn-primary" formaction="/{{ users["user_email"] }}/follow/{{ item["show_id"] }}" formmethod='GET'>{{ item["ticket_price"] }}</a></b>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>

</html>
